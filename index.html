<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Star Wars Biometrics</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Star_Wars_Logo.svg" alt="Logo"">
                </a>
            </div>
        </nav>
    </header>
    <h1 class="text-center m-5">Search for a Star Wars character</h1>
    <div class="container mt-4 col-lg-6 col-md-8">
        <div class="input-group input-group-lg mb-3 ">
            <input type="text" class="form-control shadow-none" placeholder="Enter Star Wars character..." id="characterInput" autofocus>
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
        </div>
    </div>
    <div class="container-fluid text-center">
        <textarea id="characterOutput" rows="5" cols="80"></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
